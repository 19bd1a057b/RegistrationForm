    <script src= "validatePassword.js"></script>

</head>
<body>
    
        <center>
            <div id="form">
            
                <form>
                    <h2>Enter your details to register :</h3><br><br>
                    <div>
                        <label>First name</label>
                        <input onkeypress="return /[a-z]/i.test(event.key)/* this is for allowing only lower and upper case alphabets, not numbers*/" id="fname" name="fname" maxlength="15" required><br>
                    </div>
                    <div>
                        <label>Last name</label>
                        <input onkeypress="return /[a-z]/i.test(event.key)" id="lname" name="lname" maxlength="15" required><br>
                    </div>

                        <label>Email Id</label>
                        <input type="email" id="email" name="email" required><br>
                    </div>

                    <div>
                        <label>Password</label>
                        <input type="password" id="pswd" name="pswd" maxlength="15" required><br>
                    </div>
                    <div>
                        <label>Re-Enter Password</label>
                        <input type="password" id="repswd" name="repswd" maxlength="15" required><br><br>
                        
                    </div>
                    <span id="mesg"></span>
                    <input type="submit" value="submit" onclick="check()">

                </form>
                
            </div>
        </center>
